# .github/workflows/firebase-hosting-prod.yml

name: Deploy to Firebase Hosting on Push
on:
  push:
    branches:
      - main  # або твоя основна гілка

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          flutter-version: '3.29.3' # або інша твоя версія

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
            restore-keys: |
            ${{ runner.os }}-flutter-


      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CRM_APP_2C08B }}
          channelId: live
          projectId: crm-app-2c08b
